    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyDiagnos Doctor Portal</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
        body {
            display: flex;
            /* i love men */
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            align-items: center;
        }

    </style>
</head>
<body class="grey lighten-3">
<!-- NAVBAR -->
<header>
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <div class="grey-text">
                <h5 class="left hide-on-med-and-down">MyDiagnos Doctor Portal</h5>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="logged-in" style="padding-right: 10px;">
                        <h7 class="navFirstName"></h7>
                    </li>
                    <li class="logged-in">
                        <a href="#" class="grey-text" id="logout">Logout</a>
                    </li>
                    </span>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main style="display: flex">
    <div class="container">
        <div class="row">
            <div class="col s6 logged-out">
                <!-- left -->
                <h4>Login</h4>
                <br/>
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required/>
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required/>
                        <label for="login-password">Your password</label>
                    </div>
                    <button class="waves-effect waves-light btn blue lighten-3">Login</button>
                </form>
            </div>
            <div class="col s6 logged-out">
                <!-- right -->
                <h4>Sign Up</h4>
                <br/>
                <form id="signup-form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="signup-fname" required/>
                            <label for="signup-fname">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="signup-lname" required/>
                            <label for="signup-lname">Last Name</label>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="email" id="signup-email" required/>
                        <label for="signup-email">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required/>
                        <label for="signup-password">Choose Password</label>
                    </div>
                    <button class="waves-effect waves-light btn blue lighten-3">Sign Up</button>
                </form>
            </div>
            <ul class="sidenav sidenav-fixed logged-in tab">
                <div class="blue lighten-3">
                 <img src="images/CongAppSplash.png" style="padding-left: 5px; max-width:100%; max-height:100%;">
                </div>
                <li><a
                        href="#"
                        class="grey-text text-darken-1 waves-effect waves-grey tablinks"
                        style="min-height: 5vh"
                        onclick="openTab('tabaccount')"
                >Account</a
                ></li>
                <li><a
                        href="#"
                        class="grey-text text-darken-1 waves-effect waves-grey tablinks"
                        style="min-height: 5vh"
                        onclick="openTab('tabmessaging')"
                >Messaging</a
                ></li>
                <li><a
                        href="#"
                        class="grey-text text-darken-1 waves-effect waves-grey tablinks"
                        style="min-height: 5vh"
                        onclick="openTab('tababout')"
                >About</a
                ></li>
            </ul>
            <div class="col s12 logged-in card" style="padding-top: 20px; min-height: 90vh;">
                <!-- ACCOUNT TAB -->
                <div id="tabaccount" class="tabcontent">
                    <div class="center-align">
                        <h4>Account Details</h4>
                        <br>
                        <div class="account-details"></div>
                        <div class="account-extras"></div>
                    </div>
                </div>

                <!-- ABOUT TAB -->
                <div id="tababout" class="tabcontent hide">
                    <div class="center-align">
                        <h4>About</h4>
                        <br>
                        <h6>made with ‚ù§ by benjamin safa and moses zhang</h6>
                    </div>
                </div>

                <!-- MESSAGING TAB -->
                <div id="tabmessaging" class="tabcontent hide">
                            <div id="messages">
                            </div>
                            <form id="message-form" action="#" style="padding-bottom: 10px;">
                                    <input  type="text" id="message" autocomplete="off">
                                    <label  for="message">Send a message...</label>
                                <button id="submit" class="waves-effect waves-light btn blue lighten-3" type="submit" onclick="saveMessage(document.getElementById('message').value)">
                                    Send
                                </button>
                            </form>
                            <div id="footer"></div>
                </div>
            </div>
        </div>
    </div>
</main>
